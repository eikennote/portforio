<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポートフォリオ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans leading-normal tracking-normal">

  <!-- Hero / 自己紹介 -->
  <section id="about" class="h-screen flex flex-col justify-center items-center text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white px-6">
    <h1 class="text-7xl sm:text-7xl lg:text-9xl font-bold mb-4">Hideyoshi Noda</h1>
    <p class="text-2xl">ポートフォリオサイトです。是非ご覧ください。</p>
  </section>

  <!-- スキルセクション -->
  <section id="skills" class="py-16 bg-gray-100 text-center">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">スキル一覧</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
      <div class="bg-white shadow rounded-lg p-4">HTML</div>
      <div class="bg-white shadow rounded-lg p-4">CSS</div>
      <div class="bg-white shadow rounded-lg p-4">Ruby on Rails</div>
      <div class="bg-white shadow rounded-lg p-4">MySQL</div>
      <!-- 必要に応じて追加 -->
    </div>
  </section>

  <!-- プロジェクト履歴 -->
  <section id="projects" class="py-16 bg-slate-900 text-white text-center">
    <h2 class="text-3xl font-bold mb-8">プロジェクト</h2>
    <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
      <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-semibold mb-2">Project 1</h3>
        <p class="text-sm text-gray-300">〇〇アプリの開発。Rails + MySQL + Tailwind CSS 使用。</p>
      </div>
      <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-semibold mb-2">Project 2</h3>
        <p class="text-sm text-gray-300">個人ブログ作成、SEO最適化。</p>
      </div>
      <!-- 必要に応じて追加 -->
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="py-16 bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600 text-white text-center">
    <h2 class="text-3xl font-bold mb-8">お問い合わせ</h2>
    <p>ご連絡は <a href="mailto:you@example.com" class="underline">you@example.com</a> まで</p>
  </section>

</body>
</html>
